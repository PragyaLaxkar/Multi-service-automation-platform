<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Call & Conferencing</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 20px; background: #f4f4f4; }
    #videos { display: flex; gap: 10px; }
    video { width: 45%; border: 2px solid #333; border-radius: 8px; }
    #controls { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Video Call & Conferencing</h2>
  <div id="controls">
    <input type="text" id="room" placeholder="Room name" />
    <button id="joinBtn">Join Room</button>
  </div>
  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    let localStream, remoteStream, peerConnection, socket, room;
    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    document.getElementById('joinBtn').onclick = async () => {
      room = document.getElementById('room').value.trim();
      if (!room) return alert('Enter a room name!');
      socket = io('http://13.202.15.211:3000'); // Change to your server address if needed
      socket.emit('join', room);

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById('localVideo').srcObject = localStream;

      socket.on('offer', async (offer) => {
        await createPeerConnection();
        await peerConnection.setRemoteDescription(offer);
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit('answer', room, answer);
      });

      socket.on('answer', async (answer) => {
        await peerConnection.setRemoteDescription(answer);
      });

      socket.on('ice-candidate', async (candidate) => {
        if (peerConnection) await peerConnection.addIceCandidate(candidate);
      });

      socket.on('ready', async () => {
        await createPeerConnection();
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit('offer', room, offer);
      });
    };

    async function createPeerConnection() {
      peerConnection = new RTCPeerConnection(servers);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.ontrack = (event) => {
        document.getElementById('remoteVideo').srcObject = event.streams[0];
      };
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) socket.emit('ice-candidate', room, event.candidate);
      };
    }
  </script>
</body>
</html>
