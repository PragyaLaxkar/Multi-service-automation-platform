<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Bulk Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background-color: #4a6fa5;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .tab-button {
            padding: 12px 24px;
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            display: inline-block;
        }
        .tab-button.active, .tab-button:hover {
            background-color: #4a6fa5;
            color: white;
        }
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
                max-width: 100%;
            }
            .tab-button {
                width: 100%;
                margin-bottom: 5px;
            }
        }
        .info-card {
            background: #fff;
            padding: 34px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
        }
        form {
            margin-top: 18px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        input[type="submit"] {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #3a5a8a;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
            font-size: 1.1em;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Communication Tools</h1>
            <p>All-in-one platform for your communication needs</p>
        </header>
        <div class="tabs">
            <a href="python_sms.html" class="tab-button">Send SMS</a>
            <a href="send_bulk_email.html" class="tab-button active">Send Email</a>
            <a href="schedule_mail.html" class="tab-button">Schedule Email</a>
            <a href="google_search.html" class="tab-button">Google Search</a>
            <a href="speech_to_text.html" class="tab-button">Voice Transcribe</a>
        </div>
        <div class="info-card">
            <h2>Send Bulk Email</h2>
            <form id="emailForm">
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="body">Body:</label>
                    <textarea id="body" name="body" required></textarea>
                </div>
                <div class="form-group">
                    <label for="recipients">Recipients (comma-separated):</label>
                    <input type="text" id="recipients" name="recipients" required>
                </div>
                <input type="submit" value="Send Emails">
            </form>
            <div id="emailStatus" class="status"></div>
        </div>
    </div>
    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way
            const formData = new FormData(this);
            const statusDiv = document.getElementById('emailStatus');
            statusDiv.style.display = 'none';
            statusDiv.textContent = '';
            statusDiv.className = 'status';
            fetch('/cgi-bin/send_bulk_email.py', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                statusDiv.style.display = 'block';
                if (data.results) {
                    let successCount = 0, failCount = 0, html = '';
                    data.results.forEach(result => {
                        if (result.status === "success") {
                            html += `<div><b>✔ Email sent to:</b> ${result.recipient}</div>`;
                            successCount++;
                        } else {
                            html += `<div><b>✖ Failed for:</b> ${result.recipient}. <span style='color:#721c24'>${result.error}</span></div>`;
                            failCount++;
                        }
                    });
                    statusDiv.innerHTML = html;
                    if (failCount === 0) statusDiv.classList.add('success');
                    else statusDiv.classList.add('error');
                } else {
                    statusDiv.textContent = 'Failed to send emails: Unknown error';
                    statusDiv.classList.add('error');
                }
            })
            .catch(error => {
                statusDiv.style.display = 'block';
                statusDiv.textContent = 'An error occurred while sending emails.';
                statusDiv.classList.add('error');
            });
        });
    </script>
</body>
</html>
