<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background-color: #4a6fa5;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .tab-button {
            padding: 12px 24px;
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            display: inline-block;
        }
        .tab-button.active, .tab-button:hover {
            background-color: #4a6fa5;
            color: white;
        }
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
                max-width: 100%;
            }
            .tab-button {
                width: 100%;
                margin-bottom: 5px;
            }
        }
        .info-card {
            background: #fff;
            padding: 34px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
        }
        form {
            margin-top: 18px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="text"], input[type="email"], input[type="datetime-local"], textarea, input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        button[type="submit"] {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #3a5a8a;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
            font-size: 1.1em;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block !important;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Communication Tools</h1>
            <p>All-in-one platform for your communication needs</p>
        </header>
        <div class="tabs">
            <a href="python_sms.html" class="tab-button">Send SMS</a>
            <a href="send_bulk_email.html" class="tab-button">Send Email</a>
            <a href="schedule_mail.html" class="tab-button active">Schedule Email</a>
            <a href="google_search.html" class="tab-button">Google Search</a>
            <a href="speech_to_text.html" class="tab-button">Voice Transcribe</a>
        </div>
        <div class="info-card">
            <h2>Schedule Email</h2>
            <form id="scheduleForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="sender">Sender Email:</label>
                    <input type="email" id="sender" name="sender" required>
                </div>
                <div class="form-group">
                    <label for="recipient">Recipient Emails (comma-separated):</label>
                    <input type="text" id="recipient" name="recipient" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <label for="attachment">Attachment (file/photo/video):</label>
                    <input type="file" id="attachment" name="attachment">
                </div>
                <div class="form-group">
                    <label for="scheduleTime">Schedule Time:</label>
                    <input type="datetime-local" id="scheduleTime" name="scheduleTime" required>
                </div>
                <button type="submit">Schedule Message</button>
            </form>
            <div id="status"></div>
        </div>
    </div>
    <script>
        document.getElementById('scheduleForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const sender = document.getElementById('sender').value;
            const recipientInput = document.getElementById('recipient').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            const scheduleTime = document.getElementById('scheduleTime').value;

            const recipients = recipientInput.split(',').map(email => email.trim()).filter(email => email);
            const now = new Date();
            const scheduleDate = new Date(scheduleTime);
            const delay = scheduleDate - now;

            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'none';
            statusDiv.textContent = '';
            statusDiv.className = '';

            if (delay > 0 && recipients.length > 0) {
                setTimeout(function () {
                    recipients.forEach(recipient => {
                        sendMessage(sender, recipient, subject, message);
                    });
                }, delay);
                statusDiv.textContent = `Messages scheduled to ${recipients.length} recipient(s) at ${scheduleTime}`;
                statusDiv.className = 'success';
                statusDiv.style.display = 'block';
            } else {
                statusDiv.textContent = 'Invalid recipient list or scheduled time.';
                statusDiv.className = 'error';
                statusDiv.style.display = 'block';
            }
        });

        function sendMessage(sender, recipient, subject, message) {
            const formData = new FormData();
            formData.append('sender', sender);
            formData.append('recipient', recipient);
            formData.append('subject', subject);
            formData.append('message', message);

            const fileInput = document.getElementById('attachment');
            if (fileInput.files.length > 0) {
                formData.append('attachment', fileInput.files[0]);
            }

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/cgi-bin/schedule_mail.py', true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    console.log(`Message sent to ${recipient}`);
                } else {
                    console.error(`Failed to send to ${recipient}: ${xhr.responseText}`);
                }
            };
            xhr.send(formData);
        }
    </script>
</body>
</html>
